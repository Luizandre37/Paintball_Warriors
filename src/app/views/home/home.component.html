<div class="container-couteudo">
<div class="banner">
  <app-banner></app-banner>
</div>
<div class="conteudo-card">
<div class="container">
  <app-card envelopeImage="assets/img/paintball2.png" figurinhaImage="assets/img/Maskpaintaball1.png" routerLink="home-products"
  (onEnteredEnvelope)="onEnteredEnvelope()" figurinhaAlt="Figurinha 1" titulo="Arcade" subtitulo="156 gramas"  ></app-card>
  <app-card envelopeImage="assets/img/paintball3.png" figurinhaImage="assets/img/Maskpaintaball2.png" figurinhaAlt="Figurinha 2" titulo="Esporte" subtitulo="120 gramas"  ></app-card>
  <app-card envelopeImage="assets/img/paintball4.png" figurinhaImage="assets/img/Maskpaintaball3.png" figurinhaAlt="Figurinha 3" titulo="Natureza" subtitulo="200 gramas"></app-card>
  <app-card envelopeImage="assets/img/paintball5.png" figurinhaImage="assets/img/Maskpaintaball4.png" figurinhaAlt="Figurinha 4" titulo="Animais" subtitulo="180 gramas"></app-card>
</div>
</div>

<div class="page-container">
  <app-banner></app-banner>
  <div class="page-title">Our Products</div>

  <div class="row">
    <div class="card-product" *ngFor="let product of products">
      <img class="card-image" [src]="product.cardImage" [alt]="product.cardAlt" />
      <div class="card-title">{{ product.preco }}</div>

      <div class="card-subtitle">{{ product.subtitulo }}</div>
      <div class="card-rating">
        <div class="card-rating">
          <mat-icon class="star-icon" [ngClass]="{ 'star-filled': product.rating >= 1 }">star</mat-icon>
          <mat-icon class="star-icon" [ngClass]="{ 'star-filled': product.rating >= 2 }">star</mat-icon>
          <mat-icon class="star-icon" [ngClass]="{ 'star-filled': product.rating >= 3 }">star</mat-icon>
          <mat-icon class="star-icon" [ngClass]="{ 'star-filled': product.rating >= 4 }">star</mat-icon>
          <mat-icon class="star-icon" [ngClass]="{ 'star-filled': product.rating >= 5 }">star</mat-icon>
        </div>
      </div>
      <div class="card-price">{{ product.titulo }}</div>
      <div class="icon-container">
        <i class="favorite-icon material-icons" (click)="increaseRating(product)">favorite</i>
        <div class="card-rating">
          <i class="fa fa-star" [ngClass]="{ 'star-filled': product.rating >= 1 }"></i>
          <i class="fa fa-star" [ngClass]="{ 'star-filled': product.rating >= 2 }"></i>
          <i class="fa fa-star" [ngClass]="{ 'star-filled': product.rating >= 3 }"></i>
          <i class="fa fa-star" [ngClass]="{ 'star-filled': product.rating >= 4 }"></i>
          <i class="fa fa-star" [ngClass]="{ 'star-filled': product.rating >= 5 }"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="new-section">
  <img src="assets/img/painatball-chefe.png" alt="Imagem da nova seção">
</div>
</div>
